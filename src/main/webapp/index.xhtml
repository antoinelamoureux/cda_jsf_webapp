<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="main">
                <c:choose>
                    <c:when test="#{indexcontroller.currentTheme != null}">
                        <h2>#{indexcontroller.currentTheme.libelle}</h2>
                    </c:when>
                    <c:when test="#{indexcontroller.currentTag != null}">
                        <h2>#{indexcontroller.currentTag.libelle}</h2>
                    </c:when>
                    <c:otherwise>
                        <h2>Toutes les actualit√©s</h2>
                    </c:otherwise>
                </c:choose>
                <h:form>
                    <c:forEach var="news" items="#{indexcontroller.news}">
                        <div class="news" style="margin-bottom: 35px;">
                            <div class="news title"><h:commandLink id="newsDetail" value="#{news.titre}" action="#{indexcontroller.getNewsDetails(news.idNews)}"/></div>
                            <div class="news content">#{news.content}</div>
                            <div class="theme"><h:commandLink value="#{news.theme.libelle}" action="#{indexcontroller.getNewsForTheme(news.theme)}"/></div>
                        </div>
                    </c:forEach>
                </h:form>
                <br></br>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

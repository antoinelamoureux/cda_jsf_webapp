<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="main">
                <h:form>
                    <h2>DÃ©tails pour la news #{indexcontroller.currentNews.titre}</h2>
                    <h:panelGrid columns="2">
                        <h:panelGroup>
                            <h:commandLink value="#{indexcontroller.currentNews.theme.libelle}" action="#{indexcontroller.getNewsForTheme(indexcontroller.currentNews.theme)}"/>
                            <div class="news title">#{indexcontroller.currentNews.titre}</div>
                            <div class="news content">#{indexcontroller.currentNews.content}</div>
                        </h:panelGroup>
                        <h:panelGroup>
                            <c:forEach var="tag" items="#{indexcontroller.currentNews.tagsCollection}">
                                <h:commandLink class="tag" action="#{indexcontroller.getNewsForTag(tag)}">#{tag.libelle}</h:commandLink>
                            </c:forEach>
                        </h:panelGroup>
                        <h:panelGroup>
                            <div>
                            <h:commandLink class="tag" action="#{indexcontroller.getNewsForTheme(indexcontroller.currentNews.theme)}">Afficher les news pour le theme #{indexcontroller.currentNews.theme.libelle}</h:commandLink>
                            <c:forEach var="tag" items="#{indexcontroller.currentNews.tagsCollection}">
                                <div>
                                <h:commandLink class="tag" action="#{indexcontroller.getNewsForTag(tag)}">Afficher les news pour le tag #{tag.libelle}</h:commandLink>
                                </div>
                            </c:forEach>
                            </div>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
